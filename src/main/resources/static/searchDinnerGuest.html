            <h1>Search for Guest</h1>

                    <input type="text" id="firstName-text" name="firstName" class="form-control" required>
                </div>
                <div class="form" id="lastName">   
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName-text" name="lastName" class="form-control" required>
                </div>

            <br />
            <button type="button" class="btn btn-success"  id="clearSearch">Clear Search</button>

             <br />

         <div class ="col-sm-4" id="guestEnterForm">
            
            <h1>Edit Dinner Guest</h1>
            <div class="form" id="firstName">   
                    <label for="firstNameEdit">First Name:</label>
                    <input type="text" id="firstName-edit-text" name="firstNameEdit" class="form-control" required>
                </div>
                <div class="form" id="lastName">   
                    <label for="lastNameEdit">Last Name:</label>
                    <input type="text" id="lastName-edit-text" name="lastNameEdit" class="form-control" required>
                </div>
                <div class="form" id="eMail">   
                    <label for="eMailEdit">E-Mail:</label>
                    <input type="email" id="eMail-edit-text" name="eMailEdit" class="form-control">
                </div>
                <div class="form" id="phone">   
                    <label for="phoneEdit">Phone Number:</label>
                    <input type="tel" id="phone-edit-text" name="phoneEdit" class="form-control">
                </div>
