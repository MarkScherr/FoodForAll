    <nav class="navbar navbar-inverse navbar-fixed-top" >
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="title">Food4All</a>

        <hr>
        <div class =" col-sm-5">
            <img src="NoneForMe.jpg" alt="none for me" id="noneForMe">
        </div>
        <div class =" col-lg-3">

        </div>
        <div class ="col-sm-4" id="guestEnterForm">
            
            <h1>Enter Dinner Guest</h1>
            <form name="myForm">
            <div class="form" id="firstName">   
                
                    <label for="firstName">*First Name:</label>
                    <input type="text" id="firstName-text" name="firstName" class="form-control" required>
                </div>
                <div class="form" id="lastName">   
                    <label for="lastName">*Last Name:</label>
                    <input type="text" id="lastName-text" name="lastName" class="form-control" required>
                </div>
                <div class="form" id="eMail">   
                    <label for="eMail">E-Mail:</label>
                    <input type="email" id="eMail-text" name="eMail" class="form-control">
                </div>
                <div class="form" id="phone">   
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone-text" name="phone" class="form-control">
                             
                
                </div>
                <hr />
                <button type="button" class="btn btn-success"  id="submitNewGuest">Submit</button>
           </form>
        </div>
        <div class ="col-sm-12">
         <button type="button" class="btn btn-success"  id="clearNewGuest">Clear Form</button>

        </div>
        <div class="col-sm-4" id="allergyAdding">
            <h2>Allergies</h2>
            <div class="list-group" id="allergyList"></div>
            <div class="input-group"  id="allergy">
                <input type="text" class="form-control" id="allergyInput">
                <span class="input-group-btn">
                     <button class="btn btn-default" type="button" id="allergyButton">
                         <span class="glyphicon glyphicon-plus"></span>
                     </button>
                </span>
             </div>
        </div>
        
        <div class="col-sm-4" id="intoleranceAdding">
            <h2>Intolerances</h2>
            <div class="list-group" id="intoleranceList"></div>
                <div class="input-group"  id="intolerance">
                    <input type="text" class="form-control" id="intoleranceInput">
                    <span class="input-group-btn">
                         <button class="btn btn-default" type="button" id="intoleranceButton">
                             <span class="glyphicon glyphicon-plus"></span>
                         </button>
                    </span>
             </div>
        </div>
        <div class="col-sm-4" id="foodAversionAdding">
            <h2>Food Aversions</h2>
            <div class="list-group"  id="foodAversionList"></div> 
            <div class="input-group"  id="foodAversion">
                <input type="text" class="form-control" id="foodAversionInput">
                <span class="input-group-btn">
                         <button class="btn btn-default" type="button" id="foodAversionButton">
                             <span class="glyphicon glyphicon-plus"></span>
                         </button>
                </span>
            </div>
        </div> 
        <div class="col-md-12">
        <hr/>
        </div>
